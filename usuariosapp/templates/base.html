{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'assets/css/styles.css' %}">
    <title>{% block title %}Comics Sharingann{% endblock %}</title>
</head>
<body style="background-color: black;">
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="nav-link" href="{% url 'cuenta' %}">Iniciar sesión</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'index' %}">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'catalogo' %}">Catálogo</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'ver_carrito' %}">Carrito</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-5 pt-5">
        {% block content %}{% endblock %}
    </main>

    <footer class="text-center text-light my-5">
        <h3>
            ¡Contamos con una serie de cómics para tu elección!
            <br><br>
            <a href="https://www.instagram.com/antoonelia" target="_blank">
                <img class="me-2" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/600px-Instagram_icon.png" alt="Instagram" style="width: 30px;">
                @comicsharingann
            </a>
            <br>
            <a href="https://web.facebook.com/ivo.m.munoz" target="_blank">
                <img class="me-2" src="https://talestin.com/wp-content/uploads/2023/03/Facebook-logo-blue-circle-large-transparent-png.png" alt="Facebook" style="width: 30px;">
                Comics Sharingann
            </a>
        </h3>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
